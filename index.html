<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css">
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <div class="heading"> Calculator</div>
    <div class="calculator">
        <input type="text" id="field" name="" class="span-4 form-control" readonly="readonly" id="">
        <button class="span-1 btn btn-primary">C</button>
        <button class="span-1 btn btn-light">.</button>
        <button class="span-1 btn btn-light">⌫︁</button>
        <button class="span-1 operator btn btn-warning">/</button>
        <button class="span-1 number btn btn-light">7</button>
        <button class="span-1 number btn btn-light">8</button>
        <button class="span-1 number btn btn-light">9</button>
        <button class="span-1 operator btn btn-warning">*</button>
        <button class="span-1 number btn btn-light">4</button>
        <button class="span-1 number btn btn-light">5</button>
        <button class="span-1 number btn btn-light">6</button>
        <button class="span-1 operator btn btn-warning">-</button>
        <button class="span-1 number btn btn-light">1</button>
        <button class="span-1 number btn btn-light">2</button>
        <button class="span-1 number btn btn-light">3</button>
        <button class="span-1 operator btn btn-warning">+</button>
        <button class="span-2 number btn btn-light">0</button>
        <button class="span-2 btn btn-success">=</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
    <script src="./app.js"></script>

    
</body>

</html>
