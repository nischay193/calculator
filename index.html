<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <div class="calculator">
        <input type="text" name="" class="span-4" id="">
        <button class="span-1">C</button>
        <button class="span-1">.</button>
        <button class="span-1">Back</button>
        <button class="span-1">/</button>
        <button class="span-1">1</button>
        <button class="span-1">2</button>
        <button class="span-1">3</button>
        <button class="span-1">*</button>
        <button class="span-1">4</button>
        <button class="span-1">5</button>
        <button class="span-1">6</button>
        <button class="span-1">-</button>
        <button class="span-1">7</button>
        <button class="span-1">8</button>
        <button class="span-1">9</button>
        <button class="span-1">+</button>
        <button class="span-2">0</button>
        <button class="span-2">Ans</button>
    </div>


</body>

</html>
